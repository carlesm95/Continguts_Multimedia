<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel=stylesheet href="css/estilos.css" type="text/css" />
	</head>
	<body>
	<section>
		<form name="form" id="form">
			Nombre:<input type="text" NAME="nombre" autofocus required><br/><br/>
			Correo electrónico:<input type="email" required><br><br/>
			URL:<input type="url" placeholder="Escribe la URL de tu página" /><br/><br/>
			Fecha:<input type="date"><br><br/>
			Tiempo:<input type="time"><br/><br/>
			Fecha y hora:<input type="datetime-local"><br/><br/>
			Mes:<input type="month"><br/><br/>
			Semana:<input type="week"><br/><br/>
			Número (min -10, max 10):<input type="number" step="1"  min="-10" max="10" value="0"><br/><br/>
			Teléfono:<input type="tel"><br/><br/>
			Término de búsqueda:<input type="search"><br/><br/>
			Color favorito:<input type="color"><br><br/>
			<input type="submit" value="Enviar"><br/>
		</form>
	</section>
	</body>
</html>
